<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application</title>
    <style>
        body {
            margin: 0px;
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 60px;
        }
        label {
            font-size: 30px;
            color: darkorchid;
        }
        #customerName {
            margin: 15px;
            font-size: 20px;
        }
        #amount {
            margin: 15px;
            font-size: 18px;  
        }
        button {
            margin: 8px;
            height: 30px;
            width: 120px;
            text-align: center;
            font-size: 18px;
            background-color: chartreuse;
            color: blue;
            border-radius: 10px;
            border: 3px solid red;
        }
        button:hover {
            background-color: darkgreen;
        }
        h1 {
            color: aqua;
        }
        h2 {
            color: aqua;
            margin-top: 50px;
        }
        p {
            margin: 20px;
            font-size: 22px;
            color: cornflowerblue;
        }
        span {
            color: rgb(174, 19, 19);
        }
    </style>
</head>
<body>
   
  <h1>Banking Application</h1>
  <div>
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName">
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
  </div>
  <div>
    <button id="depositBtn">Deposit</button>
    <button id="withdrawBtn">Withdraw</button>
  </div>
  <div>
    <h2>Account Details</h2>
    <p>Customer Name: <span id="accountName"></span></p>
    <p>Balance: $<span id="accountBalance"></span></p>
  </div>

  <script>
    const customer = {
      name: "Rajeev Ranjan",
      balance: 1000,
    };

    const accountNameElement = document.getElementById("accountName");
    const accountBalanceElement = document.getElementById("accountBalance");
    const customerNameInput = document.getElementById("customerName");
    const amountInput = document.getElementById("amount");
    const depositBtn = document.getElementById("depositBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");

    function updateAccountDetails() {
      accountNameElement.textContent = customer.name;
      accountBalanceElement.textContent = customer.balance;
    }

    depositBtn.addEventListener("click", () => {
      const amount = parseFloat(amountInput.value);
      if (!isNaN(amount) && amount > 0) {
        customer.balance += amount;
        updateAccountDetails();
      }
    });

    withdrawBtn.addEventListener("click", () => {
      const amount = parseFloat(amountInput.value);
      if (!isNaN(amount) && amount > 0 && amount <= customer.balance) {
        customer.balance -= amount;
        updateAccountDetails();
      }
    });

    // Initialize account details
    updateAccountDetails();
  </script>


</body>
</html>
