<!DOCTYPE html>
<html>
<head>
    <title>Order Price Calculator</title>
    <style>
        body {
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
        }
       label {
        margin: 5px;
        font-size: 25px;
        color: tomato;
        
       }
       input {
        margin-top: 30px;
        height: 20px;
        
       }
       button{
        margin: 40px;
        border-radius: 10px;
        height: 30px;
        width: 150px;
        color: rgb(178, 210, 17);
        background-color: rgb(3, 141, 141);
        font-size: 22px;
        border: 3px solid red;
       }
       button:hover{
        background-color: green;
       }
       #result {
        font-size: 25px;
        color: blue;
       }
       span{
        color: darkmagenta;
        font-size: 25px;
       }
    </style>
</head>
<body>
    <form id="orderForm">
        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" step="0.01" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        <br>
        <button type="button" id="calculateButton">Calculate</button>
    </form>
    <p id="result"><span>Final Order Price:</span> </p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calculateButton = document.getElementById("calculateButton");
            calculateButton.addEventListener("click", calculateOrderPrice);
        });

        function calculateOrderPrice() {
            const itemPriceInput = document.getElementById("itemPrice");
            const quantityInput = document.getElementById("quantity");
            const resultElement = document.getElementById("result");

            const itemPrice = parseFloat(itemPriceInput.value);
            const quantity = parseInt(quantityInput.value);

            if (!isNaN(itemPrice) && !isNaN(quantity)) {
                const finalPrice = itemPrice * quantity;
                resultElement.textContent = "Final Order Price: $" + finalPrice.toFixed(2);
            } else {
                resultElement.textContent = "Please enter valid values for item price and quantity.";
            }
        }
    </script>
</body>
</html>
