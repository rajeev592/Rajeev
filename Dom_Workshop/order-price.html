<!DOCTYPE html>
<html>
<head>
    <title>Order Price Calculator</title>
</head>
<body>
    <form id="orderForm">
        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" step="0.01" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        <br>
        <button type="button" id="calculateButton">Calculate</button>
    </form>
    <p id="result">Final Order Price: </p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calculateButton = document.getElementById("calculateButton");
            calculateButton.addEventListener("click", calculateOrderPrice);
        });

        function calculateOrderPrice() {
            const itemPriceInput = document.getElementById("itemPrice");
            const quantityInput = document.getElementById("quantity");
            const resultElement = document.getElementById("result");

            const itemPrice = parseFloat(itemPriceInput.value);
            const quantity = parseInt(quantityInput.value);

            if (!isNaN(itemPrice) && !isNaN(quantity)) {
                const finalPrice = itemPrice * quantity;
                resultElement.textContent = "Final Order Price: $" + finalPrice.toFixed(2);
            } else {
                resultElement.textContent = "Please enter valid values for item price and quantity.";
            }
        }
    </script>
</body>
</html>
