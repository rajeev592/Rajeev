<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Percentage Calculator</title>
    <style>
        body{
            background-color: black;
            color: wheat;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: aqua;
        }
        label{
         font-size: 25px;
         margin: 10px;
        }
        input{
           height: 25px;
           margin: 15px;
           font-size: 25px;
           color: rgb(38, 16, 236);
           width: 120px;

        }
        button{
           margin: 30px; 
           font-size: 22px;
           border: 2px solid red;
           background-color: rgb(14, 146, 234);
           border-radius: 8px;
        }
        button:hover{
            background-color: springgreen;
            color: chocolate;
        }
        #result {
            color: slateblue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Discount Percentage Calculator</h1>
    <label for="originalPrice">Original Price: $</label>
    <input type="number" id="originalPrice" step="0.01" required>
    <br>
    <label for="discountedPrice">Discounted Price: $</label>
    <input type="number" id="discountedPrice" step="0.01" required>
    <br>
    <button id="calculateButton">Calculate Discount</button>
    <p id="result"></p>
</body>
<script>
    const calculateDiscountPercentage = (originalPrice, discountedPrice) => {
    const discountAmount = originalPrice - discountedPrice;
    const discountPercentage = (discountAmount / originalPrice) * 100;
    return discountPercentage.toFixed(2);
};

document.addEventListener("DOMContentLoaded", function () {
    const calculateButton = document.getElementById("calculateButton");
    calculateButton.addEventListener("click", function () {
        const originalPriceInput = document.getElementById("originalPrice");
        const discountedPriceInput = document.getElementById("discountedPrice");
        const resultElement = document.getElementById("result");

        const originalPrice = parseFloat(originalPriceInput.value);
        const discountedPrice = parseFloat(discountedPriceInput.value);

        if (!isNaN(originalPrice) && !isNaN(discountedPrice)) {
            const discountPercentage = calculateDiscountPercentage(originalPrice, discountedPrice);
            resultElement.textContent = `You're saving ${discountPercentage}%`;
        } else {
            resultElement.textContent = "Please enter valid values for both prices.";
        }
    });
});

</script>
</html>
