<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press the key Watch the Magic</div>
    
        </div>
    </div>
    
</body>
<script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <div class='color'>
            <table>
                <tr>
                    <th>key</th>
                    <th>keycode</th>
                    <th>code</th>
                    </tr>
                    <tr>
                    <th>${e.key === ' ' ? 'space' : e.key}</th>
                    <th>>${e.keyCode}</th>
                    <th>>${e.code}</th>
                    </tr>
                </table>
            </div>
        `
    })
</script>
</html>
